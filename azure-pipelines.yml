# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pr:
- master

pool:
  vmImage: 'ubuntu-18.04'

steps:
- task: NuGetToolInstaller@1

- task: UseDotNet@2
  inputs:
      version: '3.1.x'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '-c Release'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*.csproj'

- task: CopyFiles@2
  inputs:
    SourceFolder: './compiler/bin/Release/netcoreapp3.1/'
    TargetFolder: './testGeneratedCode/'
    Contents: '**'

- task: ShellScript@2
  inputs:
    scriptPath: 'make'
    disableAutoCwd: true
    cwd: './testGeneratedCode/'
    
